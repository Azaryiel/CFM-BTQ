function fisherYatesShuffle(a){
	var array = a;
 var count = array.length,
     randomnumber,
     temp;
 while(count){
  randomnumber = Math.random() * count-- | 0;
  temp = array[count];
  array[count] = array[randomnumber];
  array[randomnumber] = temp
 }
 return a;
}

function createUUID(){
	//Create UUID for the browser
	// http://www.ietf.org/rfc/rfc4122.txt
	var s = [];
	var hexDigits = "0123456789abcdef";
	for (var i = 0; i < 36; i++) {
		s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
	}
	s[14] = "4"; // bits 12-15 of the time_hi_and_version field to 0010
	s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1); // bits 6-7 of the clock_seq_hi_and_reserved to 01
	s[8] = s[13] = s[18] = s[23] = "-";
	var uuid = s.join("");
	return uuid;
}

function computeScores(){
	for(var i=2; i< stems.length; i++){

		var temp_stemp_answer_vals = stemsAnswersValues[stems[i]];
		var temp_indecies_norm = [];

		var temp_index_class_map = {};
		var temp_indecies_norm_map = {};
		for(var j=0; j<stemsAnswersClassification[stems[i]].length; j++){
			if(old_hide_fields == true){
				temp_index_class_map[stemsAnswersClassification[stems[i]][j]] = j;

			}else{
				temp_indecies_norm_map[stemsAnswersClassification[stems[i]][j]] = temp_stemp_answer_vals[j];
			}
		}
		var pair1 = r_index +'GA';
		var pair2 = r_index + 'GD';
		var pair3 = r_index + 'AD';
		stemsAnswersClassificationScorableResponces[pair1] = temp_indecies_norm_map['G'] < temp_indecies_norm_map['A']?1:0;
		stemsAnswersClassificationScorableResponces[pair2] = temp_indecies_norm_map['G'] < temp_indecies_norm_map['D']?1:0;
		stemsAnswersClassificationScorableResponces[pair3] = temp_indecies_norm_map['A'] < temp_indecies_norm_map['D']?1:0;
		stemsAnswersClassificationClassProbability[pair1]['c1'] = stemsAnswersClassificationScorableResponces[pair1] == 1?stemsAnswersClassificationProbabilities[pair1][0]: 1-stemsAnswersClassificationProbabilities[pair1][0];
		
		stemsAnswersClassificationClassProbability[pair1]['c2'] = stemsAnswersClassificationScorableResponces[pair1] == 1?stemsAnswersClassificationProbabilities[pair1][1]: 1-stemsAnswersClassificationProbabilities[pair1][1];
		
		stemsAnswersClassificationClassProbability[pair2]['c1'] = stemsAnswersClassificationScorableResponces[pair2] == 1?stemsAnswersClassificationProbabilities[pair2][0]: 1-stemsAnswersClassificationProbabilities[pair2][0];
		
		stemsAnswersClassificationClassProbability[pair2]['c2'] = stemsAnswersClassificationScorableResponces[pair2] == 1?stemsAnswersClassificationProbabilities[pair2][1]: 1-stemsAnswersClassificationProbabilities[pair2][1];
		
		stemsAnswersClassificationClassProbability[pair3]['c1'] = stemsAnswersClassificationScorableResponces[pair3] == 1?stemsAnswersClassificationProbabilities[pair3][0]: 1-stemsAnswersClassificationProbabilities[pair3][0];
		
		stemsAnswersClassificationClassProbability[pair3]['c2'] = stemsAnswersClassificationScorableResponces[pair3] == 1?stemsAnswersClassificationProbabilities[pair3][1]: 1-stemsAnswersClassificationProbabilities[pair3][1];
	}

function computeProbability(){
	for(var key in stemsAnswersClassificationClassProbability){
		if(key.indexOf('GA') > -1){
			ga_c1 *= stemsAnswersClassificationClassProbability[key]['c1'];
			ga_c2 *= stemsAnswersClassificationClassProbability[key]['c2'];
		}else if(key.indexOf('GD') > -1){
			gd_c1 *= stemsAnswersClassificationClassProbability[key]['c1'];
			gd_c2 *= stemsAnswersClassificationClassProbability[key]['c2'];
		}else if(key.indexOf('AD') > -1){
			ad_c1 *= stemsAnswersClassificationClassProbability[key]['c1'];
			ad_c2 *= stemsAnswersClassificationClassProbability[key]['c2'];
		}
	}
	p_gad = ga_c1*gd_c1*ad_c1;
	p_gda = ga_c1*gd_c1*ad_c2;
	p_agd = ga_c2*gd_c1*ad_c1;
	p_adg = ga_c2*gd_c2*ad_c1;
	p_dga = ga_c1*gd_c2*ad_c2;
	p_dag = ga_c2*gd_c2*ad_c2;
	
	var temp_sum_prod = (pp_gad*p_gad) + (pp_gda * p_gda) + (pp_agd * p_agd) + (pp_adg * p_adg) + (pp_dga * p_dga) + (pp_dag * p_dag);
	
	p_gad_y = (pp_gad * p_gad)/(temp_sum_prod);
	p_gda_y = (pp_gda * p_gda)/(temp_sum_prod);
	p_agd_y = (pp_agd * p_agd)/(temp_sum_prod);
	p_adg_y = (pp_adg * p_adg)/(temp_sum_prod);
	p_dga_y = (pp_dga * p_dga)/(temp_sum_prod);
	p_dag_y = (pp_dag * p_dag)/(temp_sum_prod);
	p_g = p_gad_y + p_gda_y;
	p_a = p_agd_y + p_adg_y;
	p_d = p_dga_y +p_dag_y;
}

function isNumberKey(evt, type, q_index){
	var charCode = (evt.which) ? evt.which : evt.keyCode;
	if (charCode == 8)
		evt.target.value ='';
	if (charCode == 46 && evt.target.value.split('.').length>1) {
		return false;
	}
	if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57))
		return false;
	var new_value = evt.target.value + String.fromCharCode(charCode);
	if (type == "temp-btq-rating"){
		if(new_value.length > 1)
			return false;
		if(parseInt(new_value) > 3 || parseInt(new_value) < 0)
			return false;
		localStorage.setItem(type, parseInt(new_value));
		selectHideNonSelectedOption(evt);
	}else{
		localStorage.setItem(type, parseInt(new_value));
	}
	
	
	return true;
}

			if(old_hide_fields == true){
				if(stemHideSelected == false){
					for(var x=0; x<stemsAnswersValues[stems[question_count]].length; x++){
						$('#btq-m-' + x.toString()).hide();
						$('#btq-l-' + x.toString()).hide();
					}
				}else{
					for(var x=0; x<stemsAnswersValues[stems[question_count]].length; x++){
						if(stemHiddenIndex[question_count] == x)
							$('#stem-' + x.toString()).hide();
					}		
				}
			}else{
				var show_flag = false;
				for(var x=0; x<stemsAnswersValues[stems[question_count]].length; x++){
					if( stemsAnswersValues[stems[question_count]][x]  > 0)
						show_flag = true;
					else
						show_flag = false;
				}
				if(show_flag == true)
					$('#btq-next-btn').show();
			}
		}
		$('#btq-form-title').html('<b>'+stems[question_count] + '</b></br></br>');
		
	}else{
		computeScores();
		computeProbability();
		gform_data = {
			'stemList': stems,
			'answerIndex': stemsAnswersValues,
			'hiddenIndex': stemHiddenIndex,
			'locale': geoipdata,
			'aversion': p_a,
			'greed': p_g,
			'delusion': p_d,
			'id': gen_id,
			'old_hide_fields': old_hide_fields
		};
		instructions = "<b>Thank you for completing the Behavioral Tendencies Questionnaire! Below is a description of the three basic types. At the bottom you'll see where you scored.</b></br></br>";
		$('#btq-form-instruct').html(instructions);
		$('#entry_625904908').val(JSON.stringify(gform_data));
		$('#btq-form-title').hide();
		$('#btq-next-btn').hide();
		$('#sortable').hide();
		$('#btq-next-btn').hide();
		//$('#ss-submit').click();
	}
}
